<script type="text/javascript">
$(window).load(function(){
		setInterval("changeVideo()",5000);

function playAudio(){
	$('.nav_box a').attr("target","_Blank");
	var player = $("#audio")[0].play();
}

function passAudio(){
	$('.nav_box a').attr("target","_self");
}



var vid=1;
function changeVideo(){
	$('.show_vi').removeClass('show_vi');
	if(vid<2){
		$('#J_world_video_1').addClass('show_vi');
		vid++;
	}else if(vid<3){
		$('#J_world_video_2').addClass('show_vi');
		vid++;
	}else if(vid<4){
		$('#J_world_video_3').addClass('show_vi');
		vid++;
	}else if(vid<5){
		$('#J_world_video_4').addClass('show_vi');
		vid++;
	}else if(vid<6){
		$('#J_world_video_5').addClass('show_vi');
		vid++;
	}else{
		$('#J_world_video_6').addClass('show_vi');
		vid=1;
	}
	
}


</script>
